<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorcycle App</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>Motorcycle App</h1>
    <nav>
      <button id="researchTab" class="tab active">Research</button>
      <button id="shopTab" class="tab">Shop</button>
      <button id="profileTab" class="tab">Profile</button>
    </nav>
  </header>

  <main>
    <section id="research" class="content active">
      <h2>Research</h2>
      <div id="researchData" class="data-container">
        <p>Loading research data...</p>
      </div>
    </section>

    <section id="shop" class="content">
      <h2>Shop</h2>
      <div id="shopData" class="data-container">
        <p>Loading shop data...</p>
      </div>
    </section>

    <section id="profile" class="content">
      <h2>Profile</h2>
      <div id="profileData" class="data-container">
        <p>User settings will be added later.</p>
      </div>
    </section>
  </main>
</body>
</html>
